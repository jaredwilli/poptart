<section id="login-view" class="mainbar">
    <section class="matter">
        <div class="container">

            <div class="row">
                <div class="col-md-4">
                <div class="widget wviolet">
                    <div ht-widget-header title="Login"></div>

                    <div class="widget-content">
                        <form ng-submit="vm.loginWith('password')" id="formLogin" role="form">
                            <div class="form-group">
                                <label for="textEmail">Email address</label>
                                <input ng-model="vm.user.email" type="email" class="form-control" id="textEmail" placeholder="Enter email" name="email" />
                            </div>

                            <div class="form-group">
                                <label for="textPass">Password</label>
                                <input ng-model="vm.user.password" type="password" class="form-control" id="textPass" placeholder="Password" name="password" />
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">
                                Login
                            </button>

                            <h4>Login with</h4>
                            <a href class="btn btn-primary bt-social"
                                ng-click="vm.loginWith('other', 'facebook')">Facebook</a>
                            <a href class="btn btn-info bt-social"
                                ng-click="vm.loginWith('other', 'twitter')">Twitter</a>
                            <a href class="btn btn-primary bt-social"
                                ng-click="vm.loginWith('other', 'github')">GitHub</a>
                            <a href class="btn btn-warning" id="btAnon"
                                ng-click="vm.loginWith('anon')">Anon</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>
</section>
