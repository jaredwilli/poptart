<section id="register-view" class="mainbar">
    <section class="matter">
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                <div class="widget wviolet">
                    <div ht-widget-header title="Login"></div>

                    <div class="widget-content">
                        <!-- REGISTER -->
                        <form id="formRegister" role="form">
                            <div class="form-group">
                                <label for="textRegEmail">Email address</label>
                                <input type="email" class="form-control" id="textEmail" placeholder="Enter email" name="email" />
                            </div>

                            <div class="form-group">
                                <label for="textRegPass">Password</label>
                                <input type="password" class="form-control" id="textPass" placeholder="Password" name="password" />
                            </div>

                            <button type="submit" class="btn btn-primary">
                                Register
                            </button>
                        </form>
                        <!-- / REGISTER -->
                    </div>

                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</section>
